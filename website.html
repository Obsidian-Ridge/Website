<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidian Ridge</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .typed-text {
      white-space: nowrap;
      overflow: hidden;
      font-size: 36px;
      border-right: 2px solid white;
    }

    /* caret blink */
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .typed-text {
      animation: blink 0.8s step-end infinite;
    }

    .page {
      display: none;
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">Contact Us</a>
  </nav>

  <div id="home" class="page active">
    <div class="typed-text">Obsidian Ridge</div>
  </div>

  <div id="about" class="page">
    <p>Obsidian Ridge is a proprietary trading firm with a goal of making the decentralized finance ecosystem more efficient.</p>
  </div>

  <div id="contact" class="page">
    <p>Reach us at contact@obsidianridge.fund</p>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ------ Typewriter with 1s pause on spaces ------
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.querySelector('.typed-text');
      const fullText = el.textContent;
      el.textContent = '';
      const typingSpeed = 60;      // ms per character (increase to slow down)
      const pauseOnSpace = 600;   // 1 second pause after each space

      let idx = 0;
      function type() {
        if (idx < fullText.length) {
          el.textContent += fullText[idx];
          const delay = fullText[idx] === ' ' ? pauseOnSpace : typingSpeed;
          idx++;
          setTimeout(type, delay);
        }
      }
      type();
    });
  </script>
</body>
</html>
