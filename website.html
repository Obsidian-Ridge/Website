<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidian Ridge</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .typed-text {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      font-size: 36px;
      width: 0;
      animation: typing 2s steps(20, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 14ch; } /* Number of characters in "Obsidian Ridge" */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .page {
      display: none;
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About</a>
    <a href="#" onclick="showPage('contact')">Contact Us</a>
  </nav>

  <div id="home" class="page active">
    <div class="typed-text">Obsidian Ridge</div>
  </div>

  <div id="about" class="page">
    <p>Obsidian Ridge is a minimalist crypto hedge fund focused on intelligent algorithmic strategies and cutting-edge blockchain technologies.</p>
  </div>

  <div id="contact" class="page">
    <p>Reach us at contact@obsidianridge.fund</p>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
